<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Example</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <h1>Table and Paragraph Styling</h1>

    <table class="table-style">
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
        </tr>
    </table>

    <p class="paragraph-style">This is paragraph 1 with a different style.</p>
    <p class="paragraph-style">This is paragraph 2 with the same style as paragraph 1.</p>
</body>
</html>
