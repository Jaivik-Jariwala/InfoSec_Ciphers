<!DOCTYPE html>
<html>
<head>
  <title>Text Styling Example</title>
</head>
<body>
  <p style="text-align: center; color: blue; text-decoration: underline;">Center Aligned Blue Text with Underline</p>
  <p style="text-align: right; color: red; text-decoration: overline;">Right Aligned Red Text with Overline</p>
  <p style="color: green; text-decoration: line-through;">Green Text with Strikethrough</p>
  <p style="text-align: justify; color: purple; text-decoration: none;">Justified Purple Text with No Decoration</p>
  <p style="color: orange; text-decoration: underline dotted;">Orange Text with Dotted Underline</p>
  <p style="text-align: center; color: #9900CC; text-decoration: underline double;">Center Aligned Text with Double Underline</p>
</body>
</html>
